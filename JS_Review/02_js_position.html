<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/02_attach_js.js">

        // 可以将js代码编写到外部script文件
        // 引入外部css需要用link   js外部代码引入使用src



    </script>
</head>
<body>
    <!--可以在标签内部直接写js代码-->
    <button onclick="alert('Hello')">按钮</button>

    <!--可以将js代码写在超链接的href属性中，后缀是javascript: 接内容+；  若内容为空，则设置超链接点击无反应-->
    <a href="javascript:alert('Hello2')">请点击</a>

    <!--test_js-->

    <script>
        function fun() {
            console.log("hello")
            
        }
    </script>



</body>
</html>
