<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        // 例如var var=123;是错的， 因为标识符：1、不能含有es中的关键字或保留字
        //                                    2、不能以数字开头
        //                                    3、可以由字母 数字 _ & 开头
        //                                    4、一般使用驼峰命名法

          var HelloWorld=123+"\t";
          document.write(HelloWorld);
          document.write("hi");


    //      在js 中可以使用\后接一些符号代表特殊的功能，如转义\"    \' 或者是\n换行 \t 空格

        var a ="我说：\"今天天气真是非常的\n\t不错啊！\"";
        console.log(a);

    </script>
</head>
<body>

</body>
</html>
