<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<form >
    你爱好的运动是？ <input type="checkbox" id="checkedAllBox">全选、全不选
    <br/>
    <input type="checkbox" name="item" value="足球">足球
    <input type="checkbox" name="item" value="篮球">篮球
    <input type="checkbox" name="item" value="羽毛球">羽毛球
    <input type="checkbox" name="item" value="乒乓球">乒乓球
    <br/>
    <input type="button" id="checkAllBtn" value="全选">
    <input type="button" id="checkNoBtn" value="全不选">
    <input type="button" id="checkRevBtn" value="反选">
    <input type="button" id="sendBtn" value="提交">
</form>

<script>
    var item=document.getElementsByName("item");//获取下方元素对象
    var allsele=document.getElementById("checkedAllBox");
    var btn1=document.getElementById("checkAllBtn");
    var btn2=document.getElementById("checkNoBtn");
    var btn3=document.getElementById("checkRevBtn");
    var btn4=document.getElementById("sendBtn");

    btn1.onclick=function () {
        for(var i=0;i<item.length;i++)
        {
            item[i].checked=true;
        }
       allsele.checked=true;
    };

    btn2.onclick=function () {
        for(var i=0;i<item.length;i++)
        {
            item[i].checked=false;
        }
        allsele.checked=false;
    };
    btn3.onclick=function () {
        for(var i=0;i<item.length;i++)
        {
            item[i].checked=!item[i].checked;
        }
       allsele.checked=(item.forEach(function () {

       }))?1:0;
    };
    btn4.onclick=function () {
        for(var i=0;i<item.length;i++)
        {
              if(item[i].checked===true)
              {  alert(item[i].value);}
        }

    };

    allsele.onclick=function () {
        for(var i=0;i<item.length;i++)
        {
            item[i].checked=this.checked;
        }

    }

    for(var i=0;i<item.length;i++)
    {
        item[i].onclick=function () {
             //为每个小item按钮加监听，每次都需要遍历四个item来确认allsele状态
           var judgeNum=0;
            for(var j=0;j<item.length;j++)
            {

                if(!item[j].checked){//只要有一个小item不为选中，取消全选
                    allsele.checked=false;
                    judgeNum++;
                }
            }
            if(judgeNum===0){allsele.checked=true;}//若全选中，check为true

        }
    }

</script>
</body>
</html>
