<!DOCTYPE html>

<script>
    //Demo1:通过全局设置变量x=10，fun函数作用是打印x；
    // 用一个show函数（函数作用域定义x=20）再调用fun函数查看效果.
    var x = 10;

    function fun() {
        console.log(x);
    }

    function show(fn) {
        var x = 20;
        fn();}

    show(fun);
    /*函数执行步骤解释
    * 首先全局代码执行：x=10；show（fun）
    * 调用show后开启show函数的作用域，作用域内建立了一个变量x=20，接着调用形参的函数
    * 形参传入fun函数的指针变量，调用fun函数，开启其函数作用域
    * fun函数域中没有x变量的声明，故会向上一级跨作用域链寻找变量，即寻找到全局作用域，而不会是向另一个函数域show中寻找，故找到全局x=10
    * 作用域链是一种js的变量和函数的查找机制，决定了变量、函数的作用范围
    * */



    //Demo2
    var a=10;
    function fn() {
        var b=20;
        function bar() {
            console.log(a+b);

        }
        return bar;
    }
    var x2=fn();
    b=200;
    x2();




</script>
</body>
</html>
