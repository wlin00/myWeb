<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        for(var i=1;i<10;i++){

            for(var j=1;j<i+1;j++){
                document.write(j+"×"+i+"="+i*j+"\t");
            }
            document.write("<br>");//换行
        }
    </script>
</head>
<body>

</body>
</html>
