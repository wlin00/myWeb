     <script>
       function nine_table(){
           var i=0;
           var j=0;
           for(i=0;i<10;i++)
           	{for(j=0;j<i;j++){
           		
           	    document.write(i+'*'+j+'='+(i*j)+"\t");

           	}
           document.write("<br>");//换行
}
}
       nine_table();

     </script>
