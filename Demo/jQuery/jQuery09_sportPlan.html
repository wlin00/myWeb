<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<form >
你爱好的运动是？ <input type="checkbox" id="checkedAllBox">全选、全不选
<br/>
<input type="checkbox" name="item" value="足球">足球
<input type="checkbox" name="item" value="篮球">篮球
<input type="checkbox" name="item" value="羽毛球">羽毛球
<input type="checkbox" name="item" value="乒乓球">乒乓球
<br/>
<input type="button" id="checkAllBtn" value="全选">
<input type="button" id="checkNoBtn" value="全不选">
<input type="button" id="checkRevBtn" value="反选">
<input type="button" id="sendBtn" value="提交">
</form>


<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script>
    $item=$('input[name="item"]');
    $seleAll=$('#checkedAllBox')


    //全选实现
    $('#checkAllBtn').click(function () {
    $item.each(function () {
        this.checked=true;
    })
        $seleAll.prop("checked",true);
})
    //全不选实现
     $('#checkNoBtn').click(function () {
         $item.each(function () {
             this.checked=false;
         })

         //并且控制全局btn为false
         $seleAll.prop("checked",false);
     })

    //反选实现：
    $('#checkRevBtn').click(function () {
        $item.each(function () {
            this.checked=!this.checked;
        })
        $seleAll.prop("checked",$item.filter(":not(:checked)").length===0)
    });

    //提交，弹出所有选择的选项
    $('#sendBtn').click(function () {
        $('input[name="item"]:checked').each(function () {
            alert(this.value);
        })
    });

    $seleAll.click(function () {
        $item.prop("checked",this.checked)
    });



    //给所有item加监听，实现隐式遍历
    $item.click(function () {
        $seleAll.prop("checked",$item.filter(':not(:checked)').length===0)
    })

</script>
</body>
</html>
