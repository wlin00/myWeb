<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    
</head>
<body>
<button>测试一</button>
<button>测试二</button>
<button id="btn3">测试三</button>
<button>测试四</button>


<!--
需求：统计一共多少个按钮
      取出第二个button的文本
      输出所有button标签的文本
      输出‘测试三’按钮是所有按钮中的第几个
-->

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script>
    $(function () {
        

    var $buttons=$('button');//所有的按钮元素封装到jQuery对象

    //需求一：使用jq对象的方法---length或size方法，统计按钮个数
     console.log($buttons.length);

     //需求二：使用index方法或get方法（一般不用）来获取对应序号的元素进行操作,输出原来文本
      console.log($buttons[1].innerHTML ,$buttons.get(1).innerHTML);

      //需求三:输出所有button 标签的文本,使用回调函数，参数有index和domEle元素
       $buttons.each(function (index,domEle) {
           console.log(index,domEle.innerHTML,this)

       });
        //或者可以简化为输出当前this指向的dom元素（实际上是一段html代码) 的文本值
        $buttons.each(function () {
            console.log(this.innerHTML);

        });

        //需求四，输出'测试三'按钮的下标
        console.log($('#btn3').index());



    })


</script>
</body>
</html>
