<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<input type="text" id="inp">
<p>您输入的内容是： <span id="show"></span></p>
<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
$(function () {
  $('#inp').keyup(function () {
    var val=$('#inp').val()
    $('#show').html(val)
  })
})
</script>
</body>
</html>
