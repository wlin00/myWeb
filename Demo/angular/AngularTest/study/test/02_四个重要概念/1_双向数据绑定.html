<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>02_(双向)数据绑定</title>
</head>
<body ng-app="" ng-init="name='first'" ng-controller="controller" >
<!--
声明angular管理的区域，以及控制器（$rootScope的作用域范围)
数据域对象的属性：初始化; -->

<!--
1. 数据绑定: 数据从一个地方A转移(传递)到另一个地方B, 而且这个操作由框架来完成
2. 双向数据绑定: 数据可以从View(视图层)流向Model（模型）, 也可以从Model流向View
  * 视图(View): 也就是我们的页面(主要是Andular指令和表达式)
  * 模型(Model) : 作用域对象(当前为$rootScope), 它可以包含一些属性或方法
  * 当改变View中的数据, Model对象的对应属性也会随之改变:  ng-model指令  数据从View==>Model
  * 当Model域对象的属性发生改变时, 页面对应数据随之更新:  {{}}表达式  数据从Model==>View
  * ng-model是双向数据绑定, 而{{}}是单向数据绑定
3.ng-init  用来初始化当前作用域变量。
-->
<div >
<input type="text" ng-model="name">
<p>姓名{{name}}</p>
<input type="text" ng-model="name1">
<p>爱好{{name1}}</p>
<br>
<p>信息{{getInfo()}}</p>
</div>
<script type="text/javascript" src="../../js/angular-1.2.29/angular.js"></script>
<script>
//通过回调函数中的作用域对象$rootScope的属性或方法来做到  数据域的值的相互影响
  function controller($scope) {
    // $scope.name='123'
    $scope.name1='456'

  // 方法：通过作用域对象的属性影响自己的大小
    $scope.getInfo=function () {
      return $scope.name+' '+$scope.name1
    }
  }

</script>
</body>
</html>
