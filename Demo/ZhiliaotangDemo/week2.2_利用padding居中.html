<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .box{
            height: 400px;
            width: 400px;
            border:1px solid;
            position: relative;
            padding-left: 150px;
            padding-top: 150px;
            /*此时必须设置border-box属性，防止因padding增加的间距*/
            box-sizing: border-box;
        }
        .content{
            width: 100px;
            height: 100px;
            border:1px solid hotpink;
        }
        /*第2种居中：*/


    </style>
</head>
<body>

<section class="box">
    <section class="content">热烈欢迎小伙伴们来到XXX</section>
</section>

</body>
</html>
