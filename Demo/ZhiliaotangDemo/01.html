<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}

        .panel{
            width: 100%;height:100%;
            position: absolute;

        }
        .top{
           height: 22.5%;
            background-color: gray;
        }
        .mid{
            height: 55%;
            display: flex;
            justify-content: flex-start;
        }
        .bottom{
            height: 22.5%;
            background-color: black;
        }
        .mid_left{
          width:10%;background-color: red;
        }
        .mid_center{
          width: 80%;background-color: lightpink;
        }
        .mid_right{
          width: 10%;background-color: purple;
        }

        /*屏幕最大宽度小于980px时*/
        @media screen and (max-width: 980px){
            .top{ height: 30%;
                background-color: gray;}
            .mid{
                height: 40%;}
            .bottom{
                height: 30%;
                background-color: black;}
            .mid_left{height: 100%;

                width:30%;background-color: red;}
            .mid_center{
                overflow-y: auto;
                height: 100%;
                width: 40%;
                background-color: lightpink;}
            .mid_right{
                height: 100%;
                width: 30%;background-color: purple;}
        }
        /*屏幕最大宽度小于620px时*/
        @media screen and (max-width: 620px){
           .mid{height: 55%;display: block}
            .mid_left{width:100%;height:33%;background-color: red;}
            .mid_center{width: 100%;height:34%;background-color: lightpink;}
            .mid_right{width: 100%;height:33%;background-color: purple;}
        }

    </style>
</head>
<body>

<div class="panel">
    <div class="top">header</div>
    <div class="mid">
        <div class="mid_left">left</div>
        <div class="mid_center">简介：淘宝网是亚太地区较大的网络零售、商圈，由阿里巴巴集团在2003年5月创立。淘宝网是中国深受欢迎的网购零售平台，拥有近五亿的注册用户数，每天有超过6000万的固定访客，同时每天的在线商品已经超过了8亿件，平均每分钟售出4.8万件商品。截止2011年</div>
        <div class="mid_right">right</div>
    </div>
    <div class="bottom">footer</div>
</div>
</body>
</html>
