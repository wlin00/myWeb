<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .panel{
            width: 350px;
            padding:10px;
            border:5px dotted mediumaquamarine;
            background-color: white;
         }
        .img{
            float: left;
            width: 120px;
            height: 100px;
            padding:10px 10px 10px 25px;
            margin: 0 10px 0 0;
            border: 5px solid lightgrey;
            border-radius: 5px;
            background-color: #B0E0E6;
        }
        /*让非浮动元素也触发BFC从而脱离文档流，就可以不和浮动元素相占位*/
        .info{
            word-wrap: break-word;
            color:dimgray;
            overflow: hidden;
            height: 130px;
            background-color: #2196F3;
        }
    </style>
</head>
<body>


<div class="panel">
    <div class="img"></div>
    <div class="info">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>

</div>

</body>
</html>
